<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static '/usuarios/style.css' %}">
    </head>
<body>
    <nav class="navbar navbar-light" style="background-color:#787994;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            {% load static %}
            <img src="{% static '/imagenes/1.png' %}" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">
            {% load static %}
            <img src="{% static '/imagenes/2.png' %}" alt="Logo" width="130" height="25" class="d-inline-block align-text-top" style="margin-top:7px;">
            </a>
            <form class="form-inline ml-auto">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Cerrar sesión </a>
                <a href="{% url 'mis_fichas' %}" class="btn btn-outline-light">Ingresos y Egresos</a>
                {% else %}
                <a href="{% url 'inicio' %}" class="btn btn-outline-light">Registrarse</a>
                {% endif %} 
            </form>
        </div>
    </nav>

    <div class="centered">
        <div class="card" style="width: 500px; height: 380px;" >
            <h2 class="card-header" style="text-align:center; background-color:#f69495; color: white;">Iniciar Sesión</h2>
            <div class="card-body">
                <form method="post">
                {% csrf_token %}
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="form-group">
                            <label for="nombre_usuario">Nombre</label>
                            <input type="text" class="form-control" id=nombre_usuario name="username" required>
                        </div>
                    </li>
        
                    <li class="list-group-item">
                        <div class="form-group">
                            <label for="contraseña">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                        </div>
                    </li>
                </ul>
                    <button type="submit" class="btn btn-primary" id="boton-login" > <b>Entrar</b></button>         
                </form>
            </div>
        </div>
    </div>
